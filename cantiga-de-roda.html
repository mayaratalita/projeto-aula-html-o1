<body><h1>Atirei o pau no gato</h1> > 
    <p>Atirei o pau no gato, tô
        Mas o gato, tô
        Não morreu, reu, reu
        Dona Chica, cá cá
        Admirou-se, se se
        Do berrô, do berrô, que o gato deu, Miau!
